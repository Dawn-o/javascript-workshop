<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="style.css" />  
    <title>Random Password Generator</title>
  </head>
  <body class="bg-[#002339] text-white">
    <div class="m-[12%] w-11/12 max-w-[700px]">
      <h1 class="font-medium text-5xl">
        Generate a <br />
        <span class="text-[#019f55] border-b-4 border-[#019f55] pb-2"
          >Random Password</span
        >
      </h1>
      <div
        class="w-full mt-12 bg-white text-gray-900 flex items-center justify-between py-6 px-5 rounded-md"
      >
        <input
          class="border-none outline-none text-2xl"
          type="text"
          id="password"
          placeholder="Password"
        />
        <img
          class="w-7 cursor-pointer"
          onclick="copyPassword()"
          src="images/copy.png"
        />
      </div>
      <p class="mt-2 text-lg" id="message"></p>
      <button
        class="border-none outline-none bg-[#019f55] text-white text-xl font-light flex items-center justify-center mt-7 py-4 px-6 rounded-md cursor-pointer"
        onclick="createPassword()"
      >
        <img class="w-7 mr-2" src="images/generate.png" />
        Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
