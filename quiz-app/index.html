<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
      .btn:hover:not([disabled]) {
        background: #222;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <div class="bg-white w-[90%] max-w-[600px] mt-24 mx-auto rounded-lg p-8">
      <h1
        class="text-[25px] text-gray-900 font-semibold border-b border-gray-800 pb-8"
      >
        Simple Quiz
      </h1>
      <div class="quiz py-5">
        <h2 id="question" class="text-lg text-gray-900 font-semibold">
          Question Goes Here
        </h2>
        <div id="answer-buttons" class="mt-4">
          <button
            class="btn w-full border border-gray-800 py-2.5 px-3 mb-2.5 text-left rounded transition duration-300 hover:bg-gray-800 hover:text-white"
          >
            Answer 1
          </button>
          <button
            class="btn w-full border border-gray-800 py-2.5 px-3 mb-2.5 text-left rounded transition duration-300 hover:bg-gray-800 hover:text-white"
          >
            Answer 2
          </button>
          <button
            class="btn w-full border border-gray-800 py-2.5 px-3 mb-2.5 text-left rounded transition duration-300 hover:bg-gray-800 hover:text-white"
          >
            Answer 3
          </button>
          <button
            class="btn w-full border border-gray-800 py-2.5 px-3 mb-2.5 text-left rounded transition duration-300 hover:bg-gray-800 hover:text-white"
          >
            Answer 4
          </button>
        </div>
        <button
          id="next-btn"
          class="bg-gray-900 text-white font-medium w-full border-0 py-2.5 px-3 mt-5 rounded hidden"
        >
          Next
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
