<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Indicator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
      body {
        font-family: "Poppins", serif;
      }
    </style>
  </head>
  <body>
    <div class="h-screen w-full bg-[#201f21] flex items-center justify-center">
      <div class="w-[400px] max-w-[90%] relative">
        <input
          type="password"
          class="w-full h-16 py-0 px-5 border border-[#ccc] outline-none text-white bg-transparent placeholder:text-lg"
          id="password"
          placeholder="Password"
          autofocus
        />
        <button
          class="bg-transparent border-0 outline-none rounded-full cursor-pointer absolute top-1/2 -translate-y-1/2 right-4"
          type="submit"
        >
          <img class="w-9" src="images/arrow.png" />
        </button>
        <p class="absolute -bottom-9 text-white text-lg hidden" id="message">
          Password is <span id="strength"></span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
