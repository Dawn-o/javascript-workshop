<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #cf9aff, #95c0ff);
      }
    </style>
    <title>Notes App</title>
  </head>
  <body class="bg-gradient-to-br from-[#cf9aff] to-[#95c0ff]">
    <div class="w-full mx-auto pt-[4%] px-[10%] min-h-screen">
      <h1 class="text-4xl font-semibold text-white flex items-center">
        <img src="images/notes.png" class="w-14" />
        Notes
      </h1>
      <button
        id="btn"
        class="flex items-center bg-gradient-to-r from-[#9418fd] to-[#571094] text-white border-none rounded-full py-3 px-6 mt-8 mb-5 cursor-pointer"
      >
        <img src="images/edit.png" class="w-6 mr-2" />
        Create Notes
      </button>
      <div id="notes-container">
        <!-- <p contenteditable="true" class="bg-white text-gray-800 rounded-md p-5 relative min-h-[150px] max-w-[500px] mx-0 mb-5">
          <img src="images/delete.png" class="w-6 absolute bottom-4 right-4 cursor-pointer" />
        </p> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
