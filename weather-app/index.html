<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <div
      class="w-[90%] max-w-[470px] bg-gradient-to-br from-[#00feba] to-[#5b548a] text-white mx-auto mt-12 lg:mt-24 rounded-2xl p-6 lg:p-10 text-center"
    >
      <h1 class="font-bold text-xl lg:text-2xl mb-4 lg:mb-6">
        Weather Check Application
      </h1>
      <div
        id="search"
        class="flex flex-col md:flex-row items-center justify-between w-full"
      >
        <input
          type="text"
          placeholder="Enter City Name"
          spellcheck="false"
          autocomplete="off"
          autofocus="on"
          class="flex-1 bg-[#ebfffc] text-gray-700 md:w-0 w-full py-2.5 px-4 lg:px-6 h-12 rounded-full mb-4 lg:mb-0 lg:mr-4 text-base lg:text-lg focus:outline-none border-0"
        />
        <button
          class="bg-[#ebfffc] rounded-full w-full md:w-10 h-10 lg:w-12 lg:h-12 flex items-center justify-center focus:outline-none border-0"
        >
          <p class="flex md:hidden text-gray-700 mr-2">Search</p>
          <img src="images/search.png" class="w-3 lg:w-4 flex" />
        </button>
      </div>
      <div
        id="error"
        class="text-center md:text-left ml-2 text-sm lg:text-lg mt-2.5 capitalize hidden"
      ></div>
      <div id="weather" class="hidden">
        <div class="flex flex-col items-center">
          <img
            src="images/clouds.png"
            id="weather-icon"
            class="w-32 lg:w-44 mt-7"
          />
          <h1 id="temp" class="text-5xl lg:text-6xl font-medium"></h1>
          <h2 id="city" class="text-2xl lg:text-3xl font-normal mt-1"></h2>
          <div
            class="flex flex-col lg:flex-row items-center justify-between px-4 mt-8 lg:mt-12 mb-5 lg:mb-7 w-full"
          >
            <div class="flex items-center text-left mb-4 lg:mb-0">
              <img
                src="images/humidity.png"
                id="humidity-icon"
                class="w-10 mr-2.5"
              />
              <div>
                <p id="humidity" class="text-2xl lg:text-3xl -mt-1.5"></p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="flex items-center text-left">
              <img
                src="images/wind.png"
                id="wind-icon"
                class="w-8 lg:w-10 mr-2.5"
              />
              <div>
                <p id="wind" class="text-2xl lg:text-3xl -mt-1.5"></p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
